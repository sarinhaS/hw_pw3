<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function nota(){

                primeiro = Number(prompt('Qual a sua nota no primeiro trimestre?'));
                segundo = Number(prompt('Qual a sua nota no segundo trimestre?'));
                terceiro = Number(prompt('Qual a sua nota no terceiro trimestre?'));
                media = (primeiro + segundo + terceiro)/3

                if(media >= 7){
                    alert('A média final do aluno é: ' + (media).toFixed(1) + "\nStatus: APROVADO")
                }else{
                    alert('A média final do aluno é: ' + (media).toFixed(1) + "\nStatus: REPROVADO \nValor necessário para passar de ano é: " + (media-7) * (-1).toFixed(1));
                }
            }

            var button = document.createElement('button');
            button.setAttribute('type', 'button');
            button.setAttribute('value', 'Executar');
            button.innerHTML
            button.textContent = "Executar"
            document.body.appendChild(button)

            button.addEventListener('click', function(){
                nota()
            })

    </script>
    
</body>
</html>
